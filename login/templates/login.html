 
    {% extends 'index.html' %}
        {% block content %}


 {% if messages %}
    <div class="alert">
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </div>
    </div>
    {% endif %}
        <div class="col-md-5 m-auto">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                   <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.usuario }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                   </form>
                </div>
            </div>
        </div>
        {% endblock %}
